<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>slackSWAG</title>
    <link rel="icon" href="img/page-icon.png">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js"></script>
    <script defer src="js/common.js"></script>
    <script defer src="js/messages.js"></script>
</head>
<body>
 
<div class="container">
<!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title" id ="channel-name"></span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <!-- Simple Textfield -->
        </div>
    </header>


    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Channels</span>
        <nav class="mdl-navigation navigation">
            <a class="mdl-navigation__link" id="general" >#general</a>
            <a class="mdl-navigation__link" id="random">#random</a>    
        </nav>
        <span class="mdl-layout-title">Actions</span>
        <nav class="mdl-navigation">
        <a class="mdl-navigation__link" id = "sign-out" href="index.html">Sign-out</a>  
        </nav>       

    </div>
    <main class="mdl-layout__content">
        <div class="page-content">

            <!--conversation-->
            <div class="conversation">
                <ul class="chat-list">
                </ul>
            </div>


            <!--input-->
            <div class="input-box">
                <form class="new-chat-form">
                    <div class="input-group">
                        <input type="text"
                            class="form-control new-chat-title"
                            placeholder="message.."
                            required
                            autofocus>
                        
                        <span class="input-group-btn">
                            <button type="submit" 
                                class=" btn btn-primary" 
                                aria-label="create new chat">Send
                                <span class="glyphicon " 
                                    aria-hidden="true">
                                </span>
                            </button>                    
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </main>
    </div>
</div>
</body>
</html>
