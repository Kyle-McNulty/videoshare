<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>slackSWAG</title>
    <link rel="icon" href="img/page-icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <!--add your page content here-->
      <div class="container">
        <h1>Sign In</h1>

        <form id="signin-form">
            <div class="input-group">
                <label for="email-input">Email:</label>
                <input type="text" class="form-control" id="email-input"  placeholder="your email" aria-describedby="sizing-addon2">
            </div>

            <div class="input-group">
                <label for="password-input" >Password:</label>
                <input type="password" class="form-control" id="password-input"  placeholder="your password" aria-describedby="sizing-addon2">
            </div>

            <div>
                <button type="button submit" class="btn btn-default">Sign In</button>
            </div>
            
        </form>

        <p>Don't yet have an account? </p>
        <p><a href="signup.html">Sign Up!</a></p>
    </div>

    <script defer src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script defer src="js/common.js"></script>
    <script defer src="js/signin.js"></script>  
</body>
</html>
