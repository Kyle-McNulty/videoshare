<body>
    <!--put your page content here-->
        <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">

            <div class="input-group">
                <label for="email-input">Email:</label>
                <input type="text" class="form-control" id="email-input"  placeholder="your email" aria-describedby="sizing-addon2">
            </div>

            <div class="input-group">
                <label for="password-input" >Password:</label>
                <input type="password" class="form-control" id="password-input"  placeholder="your password" aria-describedby="sizing-addon2">
            </div>

            <div class="input-group">
                <label for="password-input" >Password Confirmation:</label>
                <input type="password" class="form-control" id="passwordConfirmation"  placeholder="your password agian" aria-describedby="sizing-addon2">
            </div>

            <div class="input-group">
                <label for="password-input" >Display Name:</label>
                <input type="text" class="form-control" id="display-name-input"  placeholder="your display name" aria-describedby="sizing-addon2">
            </div>


            <div>
                <button type="button submit" class="btn btn-default">Sign Up</button>
            </div>
            
        </form>

        <p>Already have an account? </p>
        <p><a href="index.html">Sign In</a></p>
    </div>

</body>
