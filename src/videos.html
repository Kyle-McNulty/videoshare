<html>
	<head>
		<!-- Material Design Lite -->
		<link rel="stylesheet" href="css/main.css">
		<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
		 <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_purple-pink.min.css" /> 

		<!-- Material Design icon font -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!-- Header Element -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">
					Xtreme Videos
				</span>
			</div>
		</header>

		<!--Hamburger Drawer Menu-->
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Menu</span>
			<nav class="mdl-navigation">
				<button id="general-button" class="mdl-button mdl-js-button"> Browse
				</button>
				<button id="random-button" class="mdl-button mdl-js-button">Upload
				</button>
				</nav>
				<span class="mdl-layout-title">Upload</span>
				<button type="button"  class ="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="sign-out-button">Sign Out</button>
			
		</div>
		<body>








			<!--Actual Dialog Box-->
			<dialog class="mdl-dialog" id="delete-confirmation">
				<h4 class="mdl-dialog__title">Delete?</h4>
				<div class="mdl-dialog__content">
					<p>
						Are you sure you want to delete this message?
						You will not be able to reverse this action!
					</p>
				</div>
				<div class="mdl-dialog__actions">
					<button type="button" class="mdl-button delete" id="delete-it"> <i class="material-icons">delete</i>Delete</button>

					<button type="button" class="mdl-button close"id = "keep-it">Cancel</button>
				</div>
			</dialog>

			
			

			
			<!--Main Content for the Page-->
			<main class="mdl-layout__content">
				<div class="page-content">
					<div class="file_input_div">
						<div class="file_input">
							<label class="image_input_button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
								<i class="material-icons">file_upload</i>
								<input id="file_input_file" class="none" type="file" onChange = "handleFiles(this.files)"/>
							</label>
						</div>

						<div id="file_input_text_div" class="mdl-textfield mdl-js-textfield textfield-demo">
							<input class="file_input_text mdl-textfield__input" type="text" disabled readonly id="file_input_text" />
							<label class="mdl-textfield__label" for="file_input_text"></label>
						</div>
					</div>

					<div class="container">
						<h2 id="header-div"> Video Feed </h2>
					</div>
				</div>
			</main>
		
		</body>

	<!--Firebase JavaScript library-->
	<script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>
	<!--Moment.js library (http://momentjs.com/) for formatting dates-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment-with-locales.min.js"></script>
	<!--our application script-->
	<script src="js/common.js"></script>
	<script src="js/messages.js"></script>
</html>
