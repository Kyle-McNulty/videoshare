<html>

<head>
	<!-- Material Design Lite -->
	<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-pink.min.css" />
	<script src="moment.js"></script>

	<!-- Material Design icon font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://use.fontawesome.com/014c9f83e1.js"></script>

	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js"></script>

	<!-- Header Element -->

	<body>

		<!--<video id="my-video" class="video-js" controls preload="auto" width="640" height="264"
  poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
    <source src="MY_VIDEO.mp4" type='video/mp4'>

    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>-->


		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">Xtreme Videos</span>
					<div class="mdl-layout-spacer"></div>
					<div class="file_input_div">

						<div id="file_input_text_div" class="mdl-textfield mdl-js-textfield textfield-demo">
							<input class="mdl-textfield__input" type="text" disabled readonly id="file_input_text" />
							<label class="mdl-textfield__label" for="file_input_text"></label>
						</div>
						<div id="tt1" class="file_input">
							<label class="uploadButton image_input_button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
									<i class="material-icons ">file_upload</i>
									
									<!-- Simple Tooltip -->
									<div class="mdl-tooltip" data-mdl-for="tt1">
									Upload
									</div>
									<input id="file_input_file" class="none" type="file" onChange = "handleFiles(this.files)"/>
							</label>
						</div>
						<div class="mdl-spinner mdl-js-spinner "></div>
					</div>
			</header>
			<div class="mdl-layout__drawer">
				<img id="menu-logo" src="logo.png" alt="SKiing logo">


				<span class="mdl-layout-title">Main Menu</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" id="feed-page-button" href="videos.html">Video Feed</a>
					<a class="mdl-navigation__link" id="profile-page-button" href="profile.html">My Profile</a>
					<div id="signout-button">
						<button type="button" class=" mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="sign-out-button">Sign Out</button>
					</div>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					<div class="content-grid mdl-grid">

						<div class="mdl-cell mdl-cell--12-col">
							<div class="mdl-cell mdl-cell--12-col">
								<h2 id="main-header"> Latest Uploads: </h2>
							</div>


							<ul class="video-list" id="videos"> </ul>
						</div>
					</div>
				</div>
				</div>
			</main>
		</div>

		<!--Dialog Box-->
		<dialog class="mdl-dialog caption">
			<div class="mdl-dialog__content">
				<p>Enter your Description of the video here</p>
				<form action="#">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="captionInput" />
						<label class="mdl-textfield__label" for="description">Description</label>
					</div>
				</form>

			</div>
			<div class="mdl-dialog__actions">
				<button type="button" class="mdl-button done" id="delete-it"> Done</button>
				<button type="button" class="mdl-button cancel" id="keep-it">Cancel</button>
			</div>
		</dialog>

		<dialog class="mdl-dialog deleteDialog" id="delete-confirmation">
			<h4 class="mdl-dialog__title">Delete?</h4>
			<div class="mdl-dialog__content">
				<p>
					Are you sure you want to delete this video? You will not be able to reverse this action!
				</p>
			</div>
			<div class="mdl-dialog__actions">
				<button type="button" class="mdl-button delete" id="delete-it"> <i class="material-icons">delete</i>Delete</button>

				<button type="button" class="mdl-button close" id="keep-it">Cancel</button>
			</div>
		</dialog>
	</body>
	<!--Firebase JavaScript library-->
	<script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>
	<!--Moment.js library (http://momentjs.com/) for formatting dates-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment-with-locales.min.js"></script>
	<!--our application script-->
	<script src="js/common.js"></script>
	<script src="js/mutual.js"></script>
	<script src="js/messages.js"></script>


</html>
