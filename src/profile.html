<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Profile Page</title>

	<link rel="stylesheet" href="css/main.css">
	<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_purple-pink.min.css" />

	<!-- Material Design icon font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

	<!--Header element-->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">
					Xtreme Videos
				</span>
			</div>
		</header>

		<!--Hamburger Drawer Menu-->
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Main Menu</span>
			<nav class="mdl-navigation">
				<button id="feed-page-button" class="mdl-button mdl-js-button"> Video Feed
				</button>

				<button id="profile-page-button" class="mdl-button mdl-js-button">
				My Profile
				</button>

			</nav>
			<span class="mdl-layout-title">User Options</span>

			<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="sign-out-button">Sign Out</button>
		</div>

		<body>

			<!--Main Content for the Page-->
			<main class="mdl-layout__content">
				<div id="page-content">


				</div>
			</main>
		</body>

</html>
