<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Profile Page</title>
	<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-pink.min.css" />
	<!-- Material Design icon font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/profile.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://use.fontawesome.com/014c9f83e1.js"></script>

</head>

<body>
	<!--Header element-->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row"> </div>
		</header>
		<!--This is the main header of the page-->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">
						Xtreme Videos
					</span>
					<div class="mdl-layout-spacer"></div>
					<div class="file_input_div mdl-cell--hide-phone">
						<div id="file_input_text_div" class="mdl-textfield mdl-js-textfield textfield-demo">
							<input class="file_input_text mdl-textfield__input" type="text" disabled readonly id="file_input_text" />
							<label class="mdl-textfield__label" for="file_input_text"></label>
						</div>
					</div>
			</header>
			
						<!--This is the sidebar of the page-->
			<div class="mdl-layout__drawer">
				<img id="menu-logo" src="logo.png" alt="SKiing logo">
				<span class="mdl-layout-title">Main Menu</span>
				<nav class="mdl-navigation">
					<!--This is where the upload button is in the mobile naviation mode-->
 						<div class="file_input_div mdl-cell--hide-tablet mdl-cell--hide-desktop" id="hamburger-file-upload">
 							<input class="mdl-textfield__input" type="text" disabled readonly id="file_input_text" />
 							<label class="mdl-textfield__label" for="file_input_text"></label>
 						<div id="tt1" class="file_input">
 							<label onclick="uploadCaption()" class="uploadButton image_input_button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
 									<i class="material-icons ">file_upload</i>
 									
 									<!-- Simple Tooltip -->
 									<div class="mdl-tooltip" data-mdl-for="tt1">
 									Upload
 									</div>
 									<input id="file_input_file" class="none" type="file" onChange = "handleFiles(this.files)"/>
 							</label>
 						</div>
					</div>
					<a class="mdl-navigation__link" class="nav-button" id="feed-page-button" href="videos.html">Video Feed</a>
					<a class="mdl-navigation__link" class="nav-button" id="profile-page-button" href="profile.html">My Profile</a>
					<div id="signout-button">
						<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="sign-out-button">Sign Out
						</button>
					</div>
				</nav>
			</div>
			
			<!--Main Content for the Page-->
			<main class="mdl-layout__content">
				<div id="page-content">
					<div class="content-grid mdl-grid">
						<div class="mdl-cell mdl-cell--12-col" id="info">
						</div>
						<div class="mdl-cell mdl-cell--12-col">
							<ul class="video-list" id="videos"> </ul>
						</div>
					</div>
				</div>
			</main>
			
			<!--Dialog Box-->
			<dialog class="mdl-dialog" id="delete-confirmation">
				<h4 class="mdl-dialog__title">Delete?</h4>
				<div class="mdl-dialog__content">
					<p>
						Are you sure you want to delete this video? You will not be able to reverse this action!
					</p>
				</div>
				<div class="mdl-dialog__actions">
					<button type="button" class="mdl-button delete" id="delete-it"> <i class="material-icons">delete</i>Delete
					</button>
					<button type="button" class="mdl-button close" id="keep-it">Cancel
					</button>
				</div>
			</dialog>
	</body>
</html>

<!--Firebase JavaScript library-->
<script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>
<!--Moment.js library (http://momentjs.com/) for formatting dates-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment-with-locales.min.js"></script>

<!--Our application scripts-->
<script src="js/common.js"></script>
<script src="js/profile.js"></script>
<script src="js/mutual.js"></script>
