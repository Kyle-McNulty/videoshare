<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Video Share</title>
    <link rel="icon" href="img/page-icon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css" />
    <link rel="stylesheet" href="css/main.css">

    <script defer src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script defer src="lib/md5.min.js"></script>
    <script defer src="js/common.js"></script>
    <script defer src="js/signup.js"></script>
</head>

<body class="indexBody">

    <div class="sign-container">
        <h1>Sign Up</h1>
        <p class="loading hidden">Loading...</p>

        <form id="signup-form">
            <div>
                <label for="email-input"></label>
                <input id="email-input" type="email" placeholder="Email Address" autofocus>
            </div>

            <div>
                <label for="password-input"></label>
                <input id="password-input" type="password" placeholder="Password">
            </div>

            <div>
                <label for="confirm-password-input"></label>
                <input id="confirm-password-input" type="password" placeholder="Confirm Password">
            </div>

            <div>
                <label for="display-name-input"></label>
                <input id="display-name-input" type="text" placeholder="Choose a Display Name">
            </div>

            <div class="mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" type="text" rows="3" id="bio-input" placeholder="Write a few lines about yourself..."></textarea>
            </div>

            <div>
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                        Submit
                    </button>
            </div>

            <span id="error-message"></span>


        </form>

        <p>Already have an account? <a href="index.html">Sign In</a></p>
    </div>
</body>

</html>
