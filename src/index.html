<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Video Share</title>
        <link rel="icon" href="img/page-icon.png">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/main.css">

        <script defer src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
        <script defer src="js/common.js"></script>
        <script defer src="js/signin.js"></script>      
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Sign In</h1>
            </div>      
            <p class="loading hidden">Loading...</p>

            <form id="signin-form">
                <div>
                    <label for="email-input">Email:</label>
                    <input id="email-input" 
                        type="email" 
                        placeholder="your email address"
                        autofocus>
                </div>

                <div>
                    <label for="password-input">Password:</label>
                    <input id="password-input" 
                        type="password"
                        placeholder="your password">
                </div>

                <span id="error-message"></span>
                
                <div>
                    <button type="submit">Sign In</button>
                </div>
                
            </form>

            <p>Don't yet have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </body>
</html>
